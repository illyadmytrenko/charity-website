<h1>Registering a new account</h1>
<form (ngSubmit)="onSubmit()">
   <mat-form-field>
      <input matInput placeholder="Your username" name="username" [(ngModel)]="formData.username">
   </mat-form-field>
   <p id="username_error"></p>
   <mat-form-field>
      <input matInput placeholder="Your email" name="email" [(ngModel)]="formData.email">
   </mat-form-field>
   <p id="email_error"></p>
   <mat-form-field>
      <input matInput type="password" placeholder="Your password" name="password" [(ngModel)]="formData.password">
   </mat-form-field>
   <p id="password_error"></p>
   <mat-form-field>
      <input matInput type="password" placeholder="Repeat password" name="confirmPassword" [(ngModel)]="formData.confirmPassword">
   </mat-form-field>
   <p id="confirm_error"></p>
   <button mat-raised-button color="primary" type="submit">Sign Up</button>
</form>
